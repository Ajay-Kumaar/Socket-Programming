<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<h1>Welcome to Tic-Tac-Toe Game</h1>
	<br>
	<h2 id="player_id"></h2>
	<br>
	<div id="info_section">
		<p id="active_players_list"></p>
		<br>
		<p id="game_request_sent_list"></p>
		<br>
		<p id="game_requests_list"></p>
	</div>
	<br>
	<div id="board_section">
		<h2>Your board</h2>
		<br>
		<table id="board">
		    <tr>
		        <td onclick = "move(0,0)">-</td>
		        <td onclick = "move(0,1)">-</td>
		        <td onclick = "move(0,2)">-</td>
		    </tr>
		    <tr>
		        <td onclick = "move(1,0)">-</td>
		        <td onclick = "move(1,1)">-</td>
		        <td onclick = "move(1,2)">-</td>
		    </tr>
		    <tr>
		        <td onclick = "move(2,0)">-</td>
		        <td onclick = "move(2,1)">-</td>
		        <td onclick = "move(2,2)">-</td>
		    </tr>
		</table>
		<br>
		<h2 id="game_state"></h2>
		<br>
		<button id="new_game_req" onclick="new_game()">New Game</button>
	</div>
</body>
</html>
